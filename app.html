<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Microblog</title>
</head>
<body>

  <h1>Simple Microblog</h1>

  <!-- Post submission -->
  <div>
    <textarea id="postContent" placeholder="What's happening?" rows="4" cols="50"></textarea><br>
    <button onclick="createPost()">Post</button>
  </div>

  <!-- Display posts -->
  <div>
    <h2>Feed</h2>
    <ul id="feed"></ul>
  </div>

  <script>
    let posts = [];

    // Create a new post
    function createPost() {
      const postContent = document.getElementById("postContent").value;
      if (postContent.trim() === "") {
        alert("Please write something to post.");
        return;
      }

      // Add post to the feed
      posts.push(postContent);
      renderFeed();
      document.getElementById("postContent").value = ""; // Clear the textarea
    }

    // Render the feed (posts)
    function renderFeed() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";
      posts.forEach(post => {
        const li = document.createElement("li");
        li.textContent = post;
        feed.appendChild(li);
      });
    }
  </script>

</body>
</html>
