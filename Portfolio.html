<!-- Fonts + Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg-1: #020613;
    --bg-2: #071021;
    --accent: #00e6d2;
    --muted: #99a0a7;
    --card: rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#e8f0f2;
    background:
      radial-gradient(800px 400px at 10% 90%, rgba(0,230,210,0.04), transparent 8%),
      radial-gradient(700px 300px at 95% 10%, rgba(0,230,210,0.025), transparent 6%),
      linear-gradient(180deg,var(--bg-1),var(--bg-2));
    -webkit-font-smoothing:antialiased;
  }

  /* Top bar */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:22px 6%;
    gap:20px;
    position:sticky;
    top:0;
    z-index:20;
    backdrop-filter: blur(6px);
  }
  .brand{
    font-size:1.25rem;
    font-weight:800;
    color:var(--accent);
    letter-spacing:0.3px;
    cursor:pointer;
  }
  nav{
    display:flex;
    gap:22px;
    align-items:center;
  }
  nav a{
    color:rgba(235,245,248,0.9);
    text-decoration:none;
    font-weight:600;
    opacity:0.9;
    padding:8px 10px;
    border-radius:6px;
    transition:all .18s ease;
  }
  nav a:hover{ color:var(--accent); transform:translateY(-2px); }

  /* Main hero layout */
  .hero{
    display:grid;
    grid-template-columns: 1fr 460px;
    gap:48px;
    align-items:center;
    padding:72px 6% 110px;
    min-height:520px;
  }

  /* left column */
  .hero-left { max-width:720px; }
  .eyebrow { color:var(--muted); font-weight:600; margin-bottom:8px; }
  h1{
    font-size:3.6rem;
    margin:0 0 6px 0;
    line-height:1.02;
    font-weight:800;
    color:#fff;
    letter-spacing:-1px;
  }
  h1 .name{ color:var(--accent); display:block; font-size:3.6rem; }
  .subtitle{ color:#d6ecf0; font-size:1.15rem; margin:8px 0 20px; font-weight:500; }
  .socials{ display:flex; gap:14px; margin:22px 0; }
  .socials a{
    width:44px; height:44px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center;
    border:1px solid rgba(0,230,210,0.15);
    color:var(--accent); text-decoration:none; background:transparent;
    box-shadow: 0 4px 18px rgba(0,230,210,0.05); transition:all .18s ease;
  }
  .socials a:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(0,230,210,0.18); background:rgba(0,230,210,0.02); }

  .cta-row{ display:flex; gap:18px; align-items:center; margin-top:8px; }
  .btn-primary{
    background:linear-gradient(180deg,var(--accent), #00c3b6);
    color:#002424;
    padding:14px 22px;
    border-radius:12px;
    border:none;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 18px 40px rgba(0,230,210,0.12);
    text-decoration:none;
  }
  .btn-ghost{
    background:transparent;
    color:var(--muted);
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.03);
    font-weight:600;
    cursor:pointer;
  }

  /* right column - circleagon portrait */
  .hero-right { display:flex; justify-content:center; align-items:center; }
  .circle-wrap{
    width:420px; height:460px; position:relative;
    display:flex; align-items:center; justify-content:center;
    filter: drop-shadow(0 30px 60px rgba(0,0,0,0.6));
  }

  /* circleagon shape using clip-path */
  .circle {
    width:360px; height:380px; position:relative;
    background:linear-gradient(180deg, rgba(0,230,210,0.06), rgba(0,230,210,0.02));
    clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
    display:flex; align-items:center; justify-content:center; overflow:hidden;
    border-radius:12px;
    box-shadow: 0 30px 120px rgba(0,230,210,0.06), inset 0 0 90px rgba(0,230,210,0.06);
  }
  .circle::before{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(120deg, rgba(0,230,210,0.06), rgba(0,230,210,0.0));
    mix-blend-mode:screen;
    pointer-events:none;
  }
  .circle .photo{
    width:95%; height:95%; object-fit:cover; border-radius:8px; transform:translateY(4px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.45), 0 0 40px rgba(0,230,210,0.08) inset;
  }

  /* bottom glow */
  .circle-glow{
    position:absolute; bottom:-48px; width:520px; height:200px; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,230,210,0.12), transparent 30%);
    filter: blur(28px);
    z-index:-1;
  }

  /* small responsive */
  @media (max-width:1000px){
    .hero{ grid-template-columns:1fr 380px; gap:30px; padding-top:56px; padding-bottom:70px; }
    h1{ font-size:3rem; }
  }
  @media (max-width:800px){
    .hero{ grid-template-columns:1fr; text-align:center; gap:28px; padding:48px 6% 80px; }
    .hero-right{ order:-1; }
    .circle{ width:320px; height:340px; }
    .circle-wrap{ width:320px; height:340px; }
    h1{ font-size:2.4rem; }
    .hero-left{ max-width:100%; }
  }
</style>
</head>
